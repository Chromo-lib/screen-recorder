<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Free Screen Video Recorder, browser extension">
  <meta name="keywords" content="desktop, tab, window, record, recorder, tool">
  <meta name="author" content="Haikel Fazzani">
  <title>Reco - Screen Video Recorder</title>
  <link rel="stylesheet" href="styles/shared.css">
  <link rel="stylesheet" href="styles/editor.css">
</head>

<body>
  <main>
    <div class="content">
      <video id="vid" controls preload="metadata"></video>
      <form id="form-download">
        <select class="border-right-0" name="vidtype" id="vidtype">
          <option value="video/webm;codecs=vp9,opus">webm vp9</option>
          <option value="video/webm;codecs=vp8,opus">webm vp8</option>
          <option value="video/webm;codecs=h264,opus">webm h264</option>
          <option value="video/mp4;codecs=h264,aac">mp4 h264</option>
        </select>

        <input type="text" name="filename" placeholder="filename" required>
        <button type="submit">download</button>
      </form>
    </div>

    <aside>
      <!-- <hr> -->

      <h3>Image Gif</h3>
      <form id="form-convert">
        <div class="mb-10">
          <label for="filename">filename</label>
          <input type="text" name="filename" placeholder="default: reco" required>
        </div>

        <div class="mb-10">
          <label for="width">width</label>
          <input type="number" min="1" name="width" id="width" placeholder="default: video width">
        </div>

        <div class="mb-10">
          <label for="height">height</label>
          <input type="number" min="1" name="height" id="height" placeholder="default: video height">
        </div>

        <div class="mb-10">
          <label for="frames">number of frames</label>
          <input type="number" min="1" name="frames" id="frames" placeholder="default: 40">
        </div>

        <div class="mb-20">
          <label for="frames">number of workers</label>
          <input type="number" min="1" name="frames" id="frames" placeholder="default: 2">
        </div>

        <button type="submit" class="w-100">convert</button>
      </form>
    </aside>
  </main>

  <script src="scripts/util/download.js"></script>
  <script src="scripts/util/gifshot.js"></script>
  <script src="scripts/editor.js" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Free screen recroder, browser extension">
  <meta name="keywords" content="desktop, tab, window, record, recorder">
  <meta name="author" content="Haikel Fazzani">
  <title>Reco - Screen Recorder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container d-flex">

    <form class="mb-10" id="form-config">

      <select class="mb-10" name="mic" id="micophone">
        <option value="screen">micophone</option>
        <option value="disabled">disabled</option>
      </select>

      <select name="video" id="media-source">
        <option value="screen">screen</option>
        <option value="window">window</option>
        <option value="tab">tab</option>
      </select>
    </form>

    <button id="btn-record" class="wi-100 d-flex ripple">
      <img src="assets/record.svg" alt="record" width="20" height="20" class="mr-10" /> record
    </button>
  </div>

  <script src="scripts/popup.js" defer></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Free screen recroder, browser extension">
  <meta name="keywords" content="desktop, tab, window, record, recorder">
  <meta name="author" content="Haikel Fazzani">
  <title>Reco - Screen Recorder</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container di-flex">
    <button id="btn-record" class="wi-100 di-flex ripple">
      <img src="assets/record.svg" alt="record" width="20" height="20" class="mr-10" /> record
    </button>

    <button id="btn-stop" class="wi-100 di-flex ripple">
      <img src="assets/stop.svg" alt="stop" width="20" height="20" class="mr-10" /> stop
    </button>
  </div>

  <script src="scripts/popup.js" defer></script>
